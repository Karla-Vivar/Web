<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parall</title>
    <style>
     body{
        background-color: rgb(248, 171, 56);
     }   

     img{
        display: block;
        margin-left: auto;
        margin-right: auto;       
     }

     #parallax-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
        }

     #capa1{
        position: absolute;
        z-index: 1;
        background-image: url('fondo.png');
        top: 100;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        }
   
     #capa2 {
            position: absolute;
            z-index: 1; /*Cambiar la profundidad de cada imagen*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
        }

     #capa3 {
            position: absolute;
            z-index: 3; /*Cambiar la profundidad de cada imagen*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

     #capa4 {
            position: absolute;
            z-index: 3; /*Cambiar la profundidad de cada imagen*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }   

     #capa5 {
            position: absolute;
            z-index: 4; /*Cambiar la profundidad de cada imagen*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        } 

    #capa6{
            position: absolute;
            z-index: 5; /*Cambiar la profundidad de cada imagen*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    .contenido {
            padding: 20px 20px;
            background-color: #5D9A4E;
            text-align: center;
            min-height: 100px;
        }
    </style>
</head>
<body>

  <div id="parallax-container" >
    <div id="capa1"></div>

    <div id="capa2">
        <img src="img/FONDO_BASE.png" alt="fondo_test">
    </div>

    <div id="capa3" >
        <img src="img/cesped.png" alt="">
    </div>

    <div id="capa4">
        <img src="img/personaje2.png" alt="personje_test">
    </div>

    <div id="capa5">    
        <img src="img/personaje1.png" alt="">
    </div>
    
    <div id="capa6">
        <img src="img/personaje4.png" alt="">
    </div>

  </div>

<section class="contenido">
        <h2>Texto</h2>
        <p>Parrafo</p>
        <div style="height: 500px;"></div>
        <p>Fin de la p치gina.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const capa1 = document.getElementById('capa1');
            const capa2 = document.getElementById('capa2');
            const capa3 = document.getElementById('capa3');
            const capa4 = document.getElementById('capa4');
            const capa5 = document.getElementById('capa5');
            const capa6 = document.getElementById('capa6');
            const container = document.getElementById('parallax-container');
            const speed1 = 0.2; // El fondo se mueve m치s r치pido
            const speed2 = 0.4; // El frente se mueve m치s lento
 
            function updateParallax() {
                const scrollOffset = container.getBoundingClientRect().top;
                capa2.style.transform = `translate3d(0, ${scrollOffset * speed1}px, 0)`;
                capa3.style.transform = `translate3d(0, ${scrollOffset * speed1}px, 0)`;
 
                // La capa media (Layer 2) se desplaza menos
                capa4.style.transform = `translate3d(0, ${scrollOffset * speed2}px, 0)`;
                capa5.style.transform = `translate3d(0, ${scrollOffset * speed2}px, 0)`;
                capa6.style.transform = `translate3d(0, ${scrollOffset * speed2}px, 0)`;
            }
 
            window.addEventListener('scroll', updateParallax);
 
            updateParallax();
        });
    </script>
</body>
</html>
